<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link href='css/reset.css' rel='stylesheet'>
  <link href='css/style.css' rel='stylesheet'>
  <link href='css/font-awesome.min.css' rel='stylesheet'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
  <title>simpleWheater</title>
</head>
<body class='transition'>

  <!-- <div id="loader-wrapper">

  </div> -->

  <div id='city-selector' class='transparent transition'>
    <div class='local'>
      <span class='city-name'></span>
      <div class='fa fa-map-marker city-icon'></div>
    </div>
  </div>

  <div id='content-wrapper' class='transparent transition'>
    <canvas id="circle-app" width='500px' height='500px'></canvas>
    <div id='forecast-wrapper'>
      <span class="temp">
      </span>
      <span class="humidity"></span>
    </div>
  </div>

  <script src='http://code.jquery.com/jquery-1.10.1.js' type='text/javascript'></script>
  <script src='js/moment.min.js' type='text/javascript'></script>
  <script src='js/app.js' type='text/javascript'></script>
</body>
</html>
